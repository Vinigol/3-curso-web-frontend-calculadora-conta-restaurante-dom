<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" role="main">
        <h1>Calculadora de Desconto</h1> 

        <div class="input-group">
            <label for="numPessoas">Número de pessoas na mesa:</label>
            <input type="number" id="numPessoas" min="1" value="1">
        </div>

        <div class="input-group">
            <label for="valorTotal">Valor total da conta:</label>
            <input type="number" id="valorTotal" name="valor" step="0.01" required min="0">
        </div>

        <div class="input-group">
            <label for="metodoPagamento">Forma de pagamento:</label>
            <select id="metodoPagamento" name="pagamento" required>
                <option value="cartao">Cartão</option>
                <option value="pix">Pix</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
        </div>

        <button class="buttonStyle" type="button" id="calcularBtn">Calcular</button> 
        <div class="resultado">
            <h2>Resultados:</h2>
            <p>O valor com desconto será: <span id="valorFinalDisplay">R$ 0,00</span></p>
            <p>Valor por pessoa: <span id="valorPorPessoaDisplay">R$ 0,00</span></p>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
